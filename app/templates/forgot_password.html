{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-{{ theme.bg_secondary }} shadow-lg rounded-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-{{ theme.text_primary }} mb-6 text-center">Forgot Password</h2>
            
            <p class="text-{{ theme.text_secondary }} mb-6 text-center">
                Enter your email address and we'll send you instructions to reset your password.
            </p>
            
            {% if error %}
            <div class="bg-red-100 text-red-800 p-4 rounded-lg mb-4">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="post" action="/forgot-password">
                <div class="mb-4">
                    <label for="email" class="block text-{{ theme.text_secondary }} mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-2 rounded-md bg-{{ theme.bg_input }} text-{{ theme.text_primary }} border border-{{ theme.border }}"
                           placeholder="your@email.com">
                </div>
                
                <div class="mt-6">
                    <button type="submit" 
                            class="w-full px-4 py-2 bg-{{ theme.accent }} text-{{ theme.text_primary }} rounded-md hover:bg-{{ theme.accent_hover }} transition-colors">
                        Send Reset Instructions
                    </button>
                </div>
            </form>
            
            <div class="mt-4 text-center">
                <a href="/login" class="text-{{ theme.accent }} hover:underline">
                    Return to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
