{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-{{ theme.bg_secondary }} shadow-lg rounded-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-{{ theme.text_primary }} mb-6 text-center">Reset Password</h2>
            
            <p class="text-{{ theme.text_secondary }} mb-6 text-center">
                Create a new password for your account.
            </p>
            
            {% if error %}
            <div class="bg-red-100 text-red-800 p-4 rounded-lg mb-4">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="post" action="/reset-password">
                <input type="hidden" name="token" value="{{ token }}">
                
                <div class="mb-4">
                    <label for="password" class="block text-{{ theme.text_secondary }} mb-2">New Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-2 rounded-md bg-{{ theme.bg_input }} text-{{ theme.text_primary }} border border-{{ theme.border }}"
                           placeholder="Enter new password">
                </div>
                
                <div class="mb-4">
                    <label for="confirm_password" class="block text-{{ theme.text_secondary }} mb-2">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           class="w-full px-4 py-2 rounded-md bg-{{ theme.bg_input }} text-{{ theme.text_primary }} border border-{{ theme.border }}"
                           placeholder="Confirm new password">
                </div>
                
                <div class="mt-6">
                    <button type="submit" 
                            class="w-full px-4 py-2 bg-{{ theme.accent }} text-{{ theme.text_primary }} rounded-md hover:bg-{{ theme.accent_hover }} transition-colors">
                        Reset Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
