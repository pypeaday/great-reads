{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-{{ theme.bg_secondary }} shadow-lg rounded-lg overflow-hidden">
        <div class="p-6">
            <div class="flex items-center justify-center mb-4">
                {% if message_type == "success" %}
                <div class="bg-green-100 text-green-800 p-4 rounded-lg w-full text-center">
                    <svg class="w-6 h-6 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    {{ message }}
                </div>
                {% elif message_type == "error" %}
                <div class="bg-red-100 text-red-800 p-4 rounded-lg w-full text-center">
                    <svg class="w-6 h-6 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    {{ message }}
                </div>
                {% else %}
                <div class="bg-blue-100 text-blue-800 p-4 rounded-lg w-full text-center">
                    <svg class="w-6 h-6 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    {{ message }}
                </div>
                {% endif %}
            </div>
            
            <div class="mt-6 text-center">
                <a href="{{ redirect_url }}" class="inline-block px-6 py-2 bg-{{ theme.accent }} text-{{ theme.text_primary }} rounded-md hover:bg-{{ theme.accent_hover }} transition-colors">
                    {{ redirect_text }}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
